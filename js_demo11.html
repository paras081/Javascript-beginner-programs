<html>
	<head>
		<title>Js demo 9 | confirm boxes</title>
        
	</head>

	<body>
   
        
        <p id="demo1"></p>
    
        <script>        
            var ans = confirm("Press OK or Cancel??"); //boolean ok-->true cancel-->false
            
            if(ans){
                
                document.write("You pressed OK");
               
               }else{
                   document.write("You pressed cancel");
               }
            
        </script>
	</body>

</html>
